<!DOCTYPE html>
<html>
<body>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->

      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <h1>TIC TAC TOE</h1>
      <h2>GET READY FOR A CHALLENGE</h2>
      <div class="container">
  <div class="row">
    <div class="col-1 box grey square" id="topLeft"></div>
    <div class="col-1 box grey square" id="topMid"></div>
    <div class="col-1 box grey square" id="topRight"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1 box grey square" id="midLeft"></div>
    <div class="col-1 box grey square" id="midMid"></div>
    <div class="col-1 box grey square" id="midRight"></div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-1 box grey square"id="bottomLeft"></div>
    <div class="col-1 box grey square"id="bottomMid"></div>
    <div class="col-1 box grey square"id="bottomRight"></div>
  </div>
</div>

<p id="message"></p>

<form id="sign-up" class="border">
   <fieldset>
     <legend>Sign up!</legend>
     <input type="text" name="credentials[email]" placeholder="Email">
     <input type="password" name="credentials[password]" placeholder="Password">
     <input type="password" name="credentials[password_confirmation]"
            placeholder="Confirm Password">
     <input type="submit" value="Sign up!">
   </fieldset>
</form>

<form id="sign-in" class="border">
   <fieldset>
     <legend>Sign in!</legend>
     <input type="text" name="credentials[email]" placeholder="Email">
     <input type="password" name="credentials[password]" placeholder="Password">
     <input type="submit" value="Sign in!">
   </fieldset>
</form>

<form id="change-password" class="border">
   <fieldset>
     <legend>Change password!</legend>
     <input type="password" name="passwords[old]" placeholder="Old password">
     <input type="password" name="passwords[new]" placeholder="New password">
     <input type="submit" value="Change password!">
   </fieldset>
</form>

<form id="sign-out" class="border">
   <fieldset>
     <legend>Sign out!</legend>
     <input type="submit" value="Sign out!">
   </fieldset>
</form>
<button type="button" class="btn btn-primary" data-toggle="modal"
      data-target="#exampleModal"> Modal!</button>

      <div class="modal fade" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">YAY! MODALS!</h5>
              <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body">
              HI!!!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
              <button type="button" class="btn btn-primary">SAVE</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
